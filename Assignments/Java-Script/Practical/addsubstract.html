<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Subtract</title>
    <script>
        let a=10;
        let b=5;
        console.log("Addition : ",a+b);
        console.log("Sub : ",a-b);
        console.log("Mul : ",a*b);
        console.log("Div : ",a/b);

    </script>
</head>
<body>
    <h1>Add-Subtract</h1>
</body>
</html>
