<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greater</title>
    <script>
        let a=5;
        let b=10;

        if (a==b)
    {
        console.log("Equal");
    }
    else if(a>b)
    {
        console.log("A is greatest!!");

    }
    else
    {
        console.log("B is greatest!!");
    }
    </script>
</head>
<body>
    <h1>Greater</h1>
</body>
</html>
