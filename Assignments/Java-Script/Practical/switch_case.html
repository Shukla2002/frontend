<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week</title>
    <script>
        number = parseInt(prompt("Enter Number between 1 to 7!! : "));

        switch(number)
        {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesady");
                break;
            case 3:
                console.log("Wednesday");
                break;
            case 4:
                console.log("Thuresday");
                break;
            case 5:
                console.log("Friday");
                break;
            case 6:
                console.log("Saturday");
                break;
            case 7:
                console.log("Sunday");
                break;
            
            default:{
                console.log("Invalid number!!");
                break;
                }
        }

    </script>
</head>
<body>
    <h1>Week</h1>
</body>
</html>
