
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declare-Variabel</title>

<script>
    let a=10; //number
    let b="Hello"; //string
    let c= true; //boolean

    console.log("Number : ",a);
    console.log("String : ",b);
    console.log("Boolean : ",c);
    let x;
    console.log("Undefined : ",x); //undefined


    let y = null;
    console.log("Null : ",y); //null


</script>

</head>
<body>
    <h1>Log-Value</h1>
</body>
</html>
