<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum even</title>
    <script>
   let sumev = 0;
   let n = 1;
   while(n<=20)
    {
        if (n%2==0)
        {
            sumev+=n;
        }
        n++;
        
    }
    console.log("Sum of even number is : ",sumev);
    </script>
</head>
<body>
    <h1>Sum even</h1>
</body>
</html>
