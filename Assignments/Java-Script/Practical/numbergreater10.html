<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great-number</title>
    <script>
     
        var minimum = 1;
        var maximum = 10;
        
        do {


        if (number >= minimum && number <= maximum)
        {
            break;
        }
        
        else
        {
            var number = parseInt(prompt("Enter Number : "));
        }
      }while (number < minimum || number > maximum);
    </script>
</head>

</body>
</html>
