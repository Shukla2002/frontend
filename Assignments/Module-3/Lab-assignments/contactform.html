<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <marquee direction="left"><h1>Contact Us</h1></marquee>
    <center>
    <table>
        <form method="post" action="">
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" placeholder="First Name">
                <td><label>Last Name</label></td>
                <td><input type="text" placeholder="Last Name">
                        
                </tr>

                <tr>
                    <td><label>Email</label></td>
                <td><input type="email" placeholder="Email">

                </tr>
                <tr>
                    <td><label>Mobile</label></td>
                    <td><input type="tel" placeholder="Mobile">

                </tr>

                <tr>
                    <td><button type="submit">
                        Send Inquiry
                </button></td>
                </tr>


                        





            </form>


        </table>
        </center>
</body>
</html>
